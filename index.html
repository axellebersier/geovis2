<html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

    crossorigin="" />

  <!-- Chargement scripts js -->

    crossorigin=""></script>

</head>

<body>
  <h1>Activité du terrorisme mondial</h1>
  <h2>Evolution du terrorisme entre 1970 et 2020</h2>
  <div class="main">
    <div id="map" class="carte-interactive"></div>

    <div class="sidebar">
      <br>
      <div class="yearfilter">
        <label>Année </label>
        <b></b><span id="yeardate"> </span></b>
        <br><br>
        <input id="slider" type="range" min="1970" max="2020" step="1" value="50" oninput="ShowDataForYear()" />
      </div>
      <!----
        <select class="form-check" type="checkbox" id="type_attaque" onchange="attak(value)">
        </select>
      </div>
    -->
      <div class="form-group">
        <label>Type of attacks</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_1" checked>
          <label class="form-check-label" value="1" for="type_1">Assassination</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_2" checked>
          <label class="form-check-label" value="2" for="type_2">Armed assault</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_3" checked>
          <label class="form-check-label" value="3" for="type_3">Bombing/Explosion</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_4" checked>
          <label class="form-check-label" value="4" for="type_4">Hijacking</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_5" checked>
          <label class="form-check-label" value="5" for="type_5">Barricade Incident</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_6" checked>
          <label class="form-check-label" value="6" for="type_6">Kidnapping</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_7" checked>
          <label class="form-check-label" value="7" for="type_7">Facility/ Infrastructure attack</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_8" checked>
          <label class="form-check-label" value="8" for="type_8">Unarmed assault</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="type_9" checked>
          <label class="form-check-label" value="9" for="type_9">Unknown</label>
        </div>
      </div>
      
      <div class="copyright">
        <p>Source des données:<br /> </p>
        2022 © Axelle Bersier, UNIL
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
